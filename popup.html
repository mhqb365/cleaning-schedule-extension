<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Trực Vệ Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 300px;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 18px;
        }

        .schedule {
            margin-bottom: 20px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .schedule-table th {
            background-color: #f2f2f2;
        }

        #loading {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lịch Trực Vệ Sinh</h1>
        <div class="schedule">
            <div id="loading">Đang tải danh sách thành viên...</div>
            <table class="schedule-table" id="scheduleTable"></table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
